<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Royal Admin - School Pro Lux</title>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@600&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root { --royal: #4361ee; --gold: #d4af37; --dark: #1a1c23; --glass: rgba(255, 255, 255, 0.95); }
        
        body { font-family: 'Poppins', sans-serif; background: #f0f2f5; margin: 0; display: flex; overflow-x: hidden; }

        /* Sidebar Styling */
        .sidebar { width: 280px; background: var(--dark); height: 100vh; color: white; position: fixed; transition: 0.4s cubic-bezier(0.4, 0, 0.2, 1); z-index: 1000; box-shadow: 5px 0 15px rgba(0,0,0,0.2); }
        .sidebar.hidden { transform: translateX(-280px); }
        
        .sidebar-header { padding: 30px 20px; text-align: center; border-bottom: 1px solid rgba(255,255,255,0.1); }
        .sidebar-header img { width: 70px; height: 70px; border-radius: 50%; border: 2px solid var(--gold); padding: 5px; }
        .sidebar-header h3 { font-family: 'Cinzel', serif; font-size: 1.1rem; margin-top: 15px; color: var(--gold); }

        .nav-links { list-style: none; padding: 20px 0; margin: 0; }
        .nav-links li { padding: 15px 30px; cursor: pointer; transition: 0.3s; display: flex; align-items: center; gap: 15px; border-left: 4px solid transparent; }
        .nav-links li:hover, .nav-links li.active { background: rgba(255,255,255,0.05); border-left-color: var(--gold); color: var(--gold); }

        /* Main Content */
        .main-content { margin-left: 280px; width: 100%; transition: 0.4s; padding: 30px; box-sizing: border-box; }
        .main-content.full { margin-left: 0; }

        /* Floating Menu Button (Background-less) */
        #menu-btn { position: fixed; top: 20px; left: 20px; background: none; border: none; font-size: 28px; cursor: pointer; z-index: 1100; transition: 0.3s; color: var(--dark); outline: none; }
        .sidebar.hidden ~ #menu-btn { color: var(--royal); left: 20px; }

        /* Luxury Cards */
        .card { background: var(--glass); padding: 30px; border-radius: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.05); margin-bottom: 25px; border: 1px solid rgba(255,255,255,0.3); }
        h2 { font-family: 'Cinzel', serif; color: var(--dark); margin-bottom: 25px; border-left: 5px solid var(--gold); padding-left: 15px; }

        .form-group { margin-bottom: 20px; }
        label { font-weight: 600; display: block; margin-bottom: 8px; color: #444; }
        input, select, textarea { width: 100%; padding: 15px; border: 1px solid #ddd; border-radius: 12px; font-size: 15px; background: #fdfdfd; transition: 0.3s; }
        input:focus { border-color: var(--royal); outline: none; box-shadow: 0 0 10px rgba(67, 97, 238, 0.1); }

        .btn-royal { background: var(--dark); color: var(--gold); padding: 15px 35px; border: 1px solid var(--gold); border-radius: 12px; font-weight: bold; cursor: pointer; transition: 0.3s; font-family: 'Cinzel', serif; text-transform: uppercase; letter-spacing: 1px; }
        .btn-royal:hover { background: var(--gold); color: var(--dark); box-shadow: 0 5px 20px rgba(212, 175, 55, 0.4); }

        /* Image Preview Area */
        .logo-preview-box { text-align: center; padding: 20px; border: 2px dashed #ddd; border-radius: 15px; margin-bottom: 20px; }
        #preview { width: 100px; height: 100px; border-radius: 50%; object-fit: cover; display: none; margin: 10px auto; border: 3px solid var(--gold); }

        .tab-content { display: none; animation: slideUp 0.5s ease; }
        .tab-content.active { display: block; }
        @keyframes slideUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>

    <button id="menu-btn" onclick="toggleSidebar()">‚ò∞</button>

    <div class="sidebar" id="sidebar">
        <div class="sidebar-header">
            <img id="side-logo" src="https://via.placeholder.com/80">
            <h3 id="side-school-name">Royal School</h3>
        </div>
        <ul class="nav-links">
            <li class="active" onclick="showTab('dashboard')">üè∞ Dashboard</li>
            <li onclick="showTab('branding-tab')">üé® Branding</li>
            <li onclick="showTab('website-tab')">üåê Website Manager</li>
            <li onclick="showTab('student-tab')">üë§ Students</li>
            <li onclick="logout()" style="color: #ff4757; margin-top: 50px;">üö™ Logout</li>
        </ul>
    </div>

    <div class="main-content" id="main-content">
        
        <div id="dashboard" class="tab-content active">
            <h2>Luxury Analytics</h2>
            <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 20px;">
                <div class="card"><h3>Total Students</h3><p id="count-stu" style="font-size: 2rem; font-weight: bold; color: var(--royal);">0</p></div>
                <div class="card"><h3>Active Notices</h3><p id="count-notice" style="font-size: 2rem; font-weight: bold; color: var(--gold);">0</p></div>
            </div>
        </div>

        <div id="branding-tab" class="tab-content">
            <div class="card">
                <h2>School Branding Setup</h2>
                <div class="logo-preview-box">
                    <label>Update Official Logo</label>
                    <input type="file" id="logoInput" accept="image/*" style="border:none;">
                    <img id="preview" src="">
                </div>
                <div class="form-group">
                    <label>School Name</label>
                    <input type="text" id="schoolNameInput" placeholder="Enter School Name">
                </div>
                <div class="form-group">
                    <label>Theme Royal Color</label>
                    <input type="color" id="colorInput" value="#4361ee" style="height: 60px; padding: 5px; cursor: pointer;">
                </div>
                <button class="btn-royal" onclick="updateAllBranding()">Apply All Changes</button>
                <p id="brandStatus" style="text-align:center; font-weight:bold;"></p>
            </div>
        </div>

        <div id="website-tab" class="tab-content">
            <div class="card">
                <h2>Website Content Manager</h2>
                <div class="form-group">
                    <label>Scrolling Notice Board</label>
                    <textarea id="webNotice" rows="4" placeholder="Type school notices here..."></textarea>
                </div>
                <div class="form-group">
                    <label>Career/Vacancies</label>
                    <input type="text" id="webVacancy" placeholder="e.g. Hiring PGT Physics Teacher">
                </div>
                <button class="btn-royal" onclick="saveWebData()">Publish to Website</button>
            </div>
        </div>

    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
        import { getFirestore, doc, onSnapshot, setDoc, collection } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyD66kWwzsUS4iOZ-4ssE9w9kG1N4fBOOzk",
            authDomain: "abhijeet-69d56.firebaseapp.com",
            projectId: "abhijeet-69d56",
            appId: "1:490125802939:web:3fda6b6b9b4c1af984d89e"
        };
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        // Sidebar Toggle Logic
        window.toggleSidebar = () => {
            document.getElementById('sidebar').classList.toggle('hidden');
            document.getElementById('main-content').classList.toggle('full');
        };

        // Tab Switching Logic
        window.showTab = (id) => {
            document.querySelectorAll('.tab-content').forEach(t => t.classList.remove('active'));
            document.getElementById(id).classList.add('active');
            document.querySelectorAll('.nav-links li').forEach(l => l.classList.remove('active'));
            event.currentTarget.classList.add('active');
        };

        // --- Branding Implementation ---
        let base64Logo = "";
        document.getElementById('logoInput').onchange = (e) => {
            const reader = new FileReader();
            reader.onload = (ev) => {
                const img = new Image();
                img.onload = () => {
                    const canvas = document.createElement('canvas');
                    canvas.width = 200; canvas.height = 200;
                    canvas.getContext('2d').drawImage(img, 0, 0, 200, 200);
                    base64Logo = canvas.toDataURL('image/jpeg', 0.7);
                    document.getElementById('preview').src = base64Logo;
                    document.getElementById('preview').style.display = 'block';
                };
                img.src = ev.target.result;
            };
            reader.readAsDataURL(e.target.files[0]);
        };

        window.updateAllBranding = async () => {
            const name = document.getElementById('schoolNameInput').value;
            const color = document.getElementById('colorInput').value;
            const status = document.getElementById('brandStatus');
            status.innerText = "‚è≥ Synchronizing Luxury Theme...";
            
            try {
                await setDoc(doc(db, "appSettings", "branding"), {
                    schoolName: name,
                    themeColor: color,
                    logoCode: base64Logo || document.getElementById('side-logo').src
                }, { merge: true });
                status.innerText = "‚úÖ Royal Theme Applied Successfully!";
                status.style.color = "green";
            } catch(e) { alert(e.message); }
        };

        // --- Website Manager ---
        window.saveWebData = async () => {
            const notice = document.getElementById('webNotice').value;
            const vacancy = document.getElementById('webVacancy').value;
            await setDoc(doc(db, "appSettings", "website"), { notice, vacancies: vacancy });
            alert("Published Successfully!");
        };

        // Real-time Data Sync
        onSnapshot(doc(db, "appSettings", "branding"), s => {
            if(s.exists()){
                const d = s.data();
                document.getElementById('side-school-name').innerText = d.schoolName;
                document.getElementById('side-logo').src = d.logoCode;
                document.documentElement.style.setProperty('--royal', d.themeColor);
            }
        });

        onSnapshot(collection(db, "users"), s => {
            let count = 0;
            s.forEach(d => { if(d.data().role === "student") count++; });
            document.getElementById('count-stu').innerText = count;
        });
    </script>
</body>
</html>
