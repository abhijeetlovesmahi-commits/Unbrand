<!DOCTYPE html>
<html>
<head>
    <title>School Portal</title>
    <style>
        :root { --main-color: #2c3e50; }
        body { font-family: sans-serif; background: var(--main-color); display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; color: white; }
        .login-card { background: white; color: #333; padding: 40px; border-radius: 15px; text-align: center; width: 300px; }
        #logo-display { width: 80px; height: 80px; object-fit: cover; border-radius: 50%; display: none; margin: 0 auto 15px; }
        input { width: 90%; padding: 12px; margin: 10px 0; border: 1px solid #ddd; border-radius: 8px; }
        button { width: 100%; padding: 14px; background: var(--main-color); color: white; border: none; border-radius: 8px; cursor: pointer; }
    </style>
</head>
<body>

    <div class="login-card">
        <img id="logo-display" src="">
        <h2 id="name-display">Welcome</h2>
        <input type="email" id="email" placeholder="Email">
        <input type="password" id="pass" placeholder="Password">
        <button onclick="login()">Login</button>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js";
        import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyD66kWwzsUS4iOZ-4ssE9w9kG1N4fBOOzk",
            authDomain: "abhijeet-69d56.firebaseapp.com",
            projectId: "abhijeet-69d56",
            appId: "1:490125802939:web:3fda6b6b9b4c1af984d89e"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);

        async function loadBranding() {
            const snap = await getDoc(doc(db, "appSettings", "branding"));
            if(snap.exists()){
                const d = snap.data();
                document.getElementById('name-display').innerText = d.schoolName;
                document.documentElement.style.setProperty('--main-color', d.themeColor);
                if(d.logoCode) {
                    document.getElementById('logo-display').src = d.logoCode;
                    document.getElementById('logo-display').style.display = "block";
                }
            }
        }
        loadBranding();

        window.login = () => {
            const e = document.getElementById('email').value;
            const p = document.getElementById('pass').value;
            signInWithEmailAndPassword(auth, e, p)
            .then(() => window.location.href="admin.html")
            .catch(err => alert(err.message));
        };
    </script>
</body>
</html>
